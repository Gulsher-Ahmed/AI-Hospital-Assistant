<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City General Hospital - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 40px;
            height: 40px;
            background: #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .header-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: 70vh;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Message Styles */
        .message {
            display: flex;
            margin-bottom: 1rem;
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 18px;
            position: relative;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
        }

        .ai-message .message-content {
            background: #f1f5f9;
            color: #334155;
        }

        .message-text {
            margin-bottom: 0.5rem;
        }

        .message-timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
            text-align: right;
        }

        /* Appointment Slots Container */
        .appointment-slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .appointment-slot {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .appointment-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .appointment-slot:active {
            transform: translateY(0);
        }

        .slot-time {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .slot-date {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }

        .slot-doctor {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        /* Input Container */
        .input-container {
            padding: 1.5rem 2rem;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            max-height: 120px;
            min-height: 50px;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Quick Actions */
        .quick-actions {
            padding: 1rem 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-action-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Typing Indicator */
        .typing-indicator .message-content {
            background: #f1f5f9;
            padding: 1rem 1.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
            }

            .appointment-slots-container {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 0.5rem;
            }

            .appointment-slot {
                padding: 0.75rem;
                min-height: 70px;
            }

            .quick-actions {
                padding: 1rem;
            }

            .quick-action-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">üè•</div>
        <h1 class="header-title">City General Hospital</h1>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Chat Container -->
        <div class="chat-container">
            <div id="chat-container" class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <!-- Input Container -->
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Type your message here..." 
                    rows="1"></textarea>
                <button id="send-button" class="send-button">
                    ‚û§
                </button>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="hospitalAI.showHospitalServices()">
                Hospital Services
            </button>
            <button class="quick-action-btn" onclick="hospitalAI.bookAppointment()">
                Book Appointment
            </button>
            <button class="quick-action-btn" onclick="hospitalAI.getEmergencyHelp()">
                Emergency Help
            </button>
            <button class="quick-action-btn" onclick="hospitalAI.findSpecialist()">
                Find Specialist
            </button>
        </div>
    </div>

    <!-- Hidden departments container for future use -->
    <div id="departments-container" style="display: none;"></div>

    <script>
        // Updated: 2025-08-11 - Conversation Context Fix
        class HospitalAI {
            constructor() {
                this.apiBase = 'http://localhost:3001/api';
                this.chatContainer = document.getElementById('chat-container');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.isTyping = false;
                this.currentDepartment = null;
                this.conversationHistory = []; // Store conversation history

                this.init();
            }

            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.showWelcomeMessage();
            }

            showWelcomeMessage() {
                this.addMessage('ai', "Hello! Welcome to City General Hospital. I'm here to help you with appointments, find doctors, or answer any questions about our services. How may I assist you today?");
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;

                // Add user message to chat
                this.addMessage('user', message);
                this.messageInput.value = '';

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const contextToSend = {
                        department: this.currentDepartment,
                        conversationHistory: [...this.conversationHistory.slice(-5), {user: message, ai: '', timestamp: new Date().toISOString()}]
                    };
                    
                    console.log('üöÄ Sending context:', JSON.stringify(contextToSend, null, 2));
                    
                    const response = await fetch(`${this.apiBase}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            context: contextToSend
                        })
                    });

                    const data = await response.json();
                    
                    this.hideTypingIndicator();
                    
                    let aiResponse = '';
                    if (data.response) {
                        // Handle different response types
                        if (typeof data.response === 'object' && data.response.type === 'appointment_slots') {
                            this.addMessageWithSlots(data.response.message, data.response.slots);
                            aiResponse = data.response.message;
                        } else {
                            this.addMessage('ai', data.response);
                            aiResponse = data.response;
                        }
                    } else {
                        aiResponse = 'I apologize, but I\'m having trouble processing your request right now. Please try again.';
                        this.addMessage('ai', aiResponse);
                    }

                    // Store conversation with the AI response
                    this.conversationHistory.push({
                        user: message,
                        ai: aiResponse,
                        timestamp: new Date().toISOString()
                    });

                } catch (error) {
                    this.hideTypingIndicator();
                    console.error('Error sending message:', error);
                    const errorMessage = 'I\'m sorry, but I\'m having connection issues. Please try again in a moment.';
                    this.addMessage('ai', errorMessage);
                    
                    // Store conversation even on error
                    this.conversationHistory.push({
                        user: message,
                        ai: errorMessage,
                        timestamp: new Date().toISOString()
                    });
                }
            }

            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const timestamp = new Date().toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-text">${this.formatMessage(content)}</div>
                        <div class="message-timestamp">${timestamp}</div>
                    </div>
                `;

                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addMessageWithSlots(message, slots) {
                this.addMessage('ai', message);
                
                if (slots && slots.length > 0) {
                    const slotsDiv = document.createElement('div');
                    slotsDiv.className = 'appointment-slots';
                    
                    slotsDiv.innerHTML = slots.map(slot => `
                        <div class="appointment-slot" onclick="hospitalAI.bookSlot('${slot.time}', '${slot.date}', '${slot.doctor}')">
                            <div class="slot-time">${slot.time}</div>
                            <div class="slot-date">${slot.date}</div>
                            <div class="slot-doctor">Dr. ${slot.doctor}</div>
                        </div>
                    `).join('');
                    
                    this.chatContainer.appendChild(slotsDiv);
                    this.scrollToBottom();
                }
            }

            bookSlot(time, date, doctor) {
                this.addMessage('user', `I'd like to book the ${time} appointment on ${date} with ${doctor}`);
                this.addMessage('ai', `Perfect! I've scheduled your appointment for ${time} on ${date} with Dr. ${doctor}. You'll receive a confirmation email shortly. Is there anything else I can help you with?`);
            }

            formatMessage(content) {
                if (typeof content === 'object') {
                    return content.message || JSON.stringify(content);
                }
                return content.replace(/\n/g, '<br>');
            }

            showTypingIndicator() {
                if (document.querySelector('.typing-indicator')) return;
                
                this.isTyping = true;
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai-message typing-indicator';
                typingDiv.innerHTML = `
                    <div class="message-content">
                        <div class="typing-animation">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                
                this.chatContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                this.isTyping = false;
            }

            scrollToBottom() {
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }

            // Quick action methods
            getHospitalServices() {
                this.sendMessage("What services do you offer?");
            }

            bookAppointment() {
                this.sendMessage("I'd like to book an appointment");
            }

            getEmergencyHelp() {
                this.sendMessage("I need emergency help");
            }

            findSpecialist() {
                this.sendMessage("I need to find a specialist");
            }
        }

        // Initialize the AI assistant when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.hospitalAI = new HospitalAI();
        });
    </script>
</body>
</html>
